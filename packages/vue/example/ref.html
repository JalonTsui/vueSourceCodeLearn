<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ref</title>
    <script src="../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p id="p1"></p>
        <p id="p2"></p>
    </div>
</body>
<script>
    const { effect, ref } = Vue;
    const obj = ref('张三');

    effect(() => {
        document.getElementById('p1').innerText = obj.value;
    });

    effect(() => {
        document.getElementById('p2').innerText = obj.value;
    });

    obj.value = '李四'
</script>

</html>
