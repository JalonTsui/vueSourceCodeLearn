<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reactive</title>
    <script src="../dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p id="p1"></p>
        <p id="p2"></p>
    </div>
</body>
<script>
    const { reactive, effect, computed } = Vue;
    const obj = reactive({
        name: "张三"
    });

    const allName = computed(() => {
        console.log('computed execute');
        return 'hello' + obj.name;
    });

    effect(() => {
        document.getElementById('p1').innerText = allName.value;
        document.getElementById('p2').innerText = allName.value;
    });

    setTimeout(() => {
        obj.name = '李四'
    }, 2000)
</script>

</html>
